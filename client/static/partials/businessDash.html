

<div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s4"><a class="active" href="" ng-click="tabOver(1)">Sales</a></li>
        <li class="tab col s4"><a href="" ng-click="tabOver(2)">Add Items</a></li>
        <li class="tab col s4"><a href="" ng-click="tabOver(3)">Performance</a></li>
      </ul>
    </div>
</div>
    <div class="error-message">
        <h2>{{error_message}}</h2>
    </div>

    <div id='NewItem' ng-show="create">
    	<div class="row">
    		<label>Name of Item:</label><input type="text" ng-model="addItem.item">
    	    <label>Image of Item:</label><input type="text" ng-model="addItem.image">
    		<button class="btn waves-effect waves-light" type="button" name="button" ng-click="submit()">Add Item</button>
    	</div>
    </div>

    <div id="AllItems" ng-show="sales">
    	<div class="all-items">
    	    <div class="the-items" ng-if="items" ng-repeat="i in items">
    	        <img ng-src="{{i.image}}" ng-click="addCount(i._id)">
    	        <p>{{i.item}}<p>
    	    </div>
    	</div>
    </div>

    <div id="STATS" ng-show="performance" ng-controller="graphController">
    	<h1>Performance Graph</h1>
    	<canvas id="line" class="chart chart-line"
		  chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick()">
		</canvas>
    </div>
