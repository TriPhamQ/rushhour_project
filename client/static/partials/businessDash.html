<div class="" ng-show="currentuser">
    <div class="error-message">
        <h2>{{error_message}}</h2>
    </div>
    <div class="row">
        <div class="col s12">
          <ul class="tabs z-depth-5">
            <li class="tab col s4 deep-purple darken-1"><a class="white-text active" href="" ng-click="tabOver(1)">Sales</a></li>
            <li class="tab col s4 deep-purple darken-1"><a class="white-text" href="" ng-click="tabOver(2)">Add Items</a></li>
            <li class="tab col s4 deep-purple darken-1"><a class="white-text" href="" ng-click="tabOver(3)">Performance</a></li>
          </ul>
        </div>
    </div>

    <div id='NewItem' ng-show="create">
    	<div class="input-field col s12">
            <input type="text" placeholder="Name of Item" ng-model="addItem.item">
        </div>
        <div class="input-field col s12">
            <input type="text" placeholder="Image of Item" ng-model="addItem.image">
        </div>
        <button class="btn waves-effect waves-light deep-purple darken-1" type="button" name="button" ng-click="submit()">Add Item</button>
    </div>

    <div id="AllItems" ng-show="sales">
    	<div class="all-items">
    	    <div class="the-items" ng-if="items" ng-repeat="i in items">
    	        <img ng-src="{{i.image}}" ng-click="addCount(i._id)">
                <p>{{i.item}} <button mw-confirm-click="delete(i._id)">&times;</button><p>
    	    </div>
    	</div>
    </div>

    <div id="STATS" ng-show="performance" ng-controller="graphController">

        <!-- ====================================================================== -->
        <div id="chartContainer" style="height: 300px; width:100%;">
            <canvas id="line" class="chart chart-line"
          chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="GraphClick()">
        </canvas>
    	</div>
        <!-- =================================================================================================== -->
    </div>
</div>
<div class="row" ng-show="!currentuser">
    <p>Please login as a business <a href="#!/log-in">here</a> to use these features. For new business please register <a href="#!/rush_hour/registration">here</a></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
