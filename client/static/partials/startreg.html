<div class="animate-switch-container"
    ng-switch on="selection">      

      <div class="row animate-switch" ng-switch-when="address">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h5 class="card-title center-align">Let's start with you Address</h5>
                <div class="row">
                  <form class="col s12">
                      <div class="input-field col s12">
                        <input type="text" ng-model="item.address" class="validate" ng-enter="next()">
                      </div>
                  </form>
              </div>
            </div>
            <div class="card-action">
              <a href="" ng-click="next()">Next</a>
            </div>
          </div>
        </div>
      </div>


      <div class="row" ng-show="nextval.name">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h5 class="card-title center-align">How would you like the name of your business to appear?</h5>
                <div class="row">
                  <form class="col s12">
                      <div class="input-field col s12">
                        <input type="text" ng-model="item.name" class="validate" ng-enter="next()">
                      </div>
                  </form>
              </div>
            </div>
            <div class="card-action">
              <a href="" ng-click="next()">Next</a>
            </div>
          </div>
        </div>
      </div>

</div>
